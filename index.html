<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Turn of {{ mode }}</h2>
      <div v-for="(row, rowIndex) in table" style="display: flex">
        <div
          v-for="(col, colIndex) in row"
          class="col"
          @click="fill(rowIndex, colIndex)"
        >
          {{col}}
        </div>
      </div>
      <button @click="restart" class="btnn">Restart</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          table: [],
          mode: "X",
        },
        // computed: {
        //     compTable() {
        //         return
        //     }
        // },
        methods: {
          fill(rowIndex, colIndex) {
            let row = this.table[rowIndex];
            if (!row[colIndex]) {
              row[colIndex] = this.mode;
              this.table.push();
              if (this.mode == "X") this.mode = "0";
              else this.mode = "X";
            }
          },
          restart() {
              this.table = [];
              this.mode = 'X';
            for (let rowIndex = 0; rowIndex < 3; rowIndex++) {
            this.table.push([]);
            let row = this.table[rowIndex];
            for (let colIndex = 0; colIndex < 3; colIndex++) {
              row.push("");
            }
          }
          }
          // winnerdetect(){
          //   let winner = winner.getelementsbyclassname(col) {
          //       if (this.mode){
          //         window.alert("Game won. Please reset the game.");
          //       }
          //   }
          // }
        //  detectWin()
        //   {
        //   if (var row[1:1] == var row[1:2] && var row[1:3])
        //   {
        //   window.alert("Game won. Please reset the game.");
        //   }
        //   }
        },
        mounted() {
         this.restart();
        },
      });
    </script>
  </body>
</html>
